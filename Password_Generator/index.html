<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <h1 class="web-name">PASSWORD GENERATOR</h1>
        <div class="generated">
            <input readonly placeholder="Password" class="display" >
            <button class="copy-btn">
                <span class="data-copyMsg"></span>
                <img src="./image/copy.svg" alt="copy" width="23" height="24">
            </button>

        </div>
        <div class="input-container">
            <div class="length">
                <p class="para">
                    Password Length
                </p>
                <p class="count">0</p>
            </div>


            <input type="range" min="1" max="20" step="1" class="slider">

            <div class="check">
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">Include Uppercase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Include Lowercase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" name="" id="numbers">
                <label for="uppercase">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" name="" id="symbol">
                <label for="uppercase">Include Symbols</label>
            </div>


            <div class="strength">
                <p>Strength</p>
                <div class="data-indicator"></div>
            </div>

            <button class="generatepass">Generate Password</button>
        </div>
        

    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
